<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>无标题文档</title>
    <include file="Public:import" />
</head>
<body>
    <div class="mybreadcrumb">
        <ol class="breadcrumb">
            <li><a href="__MODULE__" target="_top"><i class="icon-home"></i>主页</a></li>
            <li><a href="__URL__/index">sf管理</a></li>
            <li class="active">详细</li>
        </ol>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">sf的详细页-{$data.name}<a href="javascript:history.back()" class="pull-right">返回</a></div>
        <div class="panel-body">
            <div class="box_header">
                <div class="btn-group pull-left"> 
                    <a href="__URL__/add" class="btn btn-success"><i class="icon-plus"></i>添加</a>
                    <a href="__URL__/remove/id/{$data.id}" onclick="return confirm('确定删除?');" class="btn btn-default"><i class="icon-remove"></i>删除</a>
                </div>
                <div class="pull-right">
                    <a href="__APP__/Home/index" target="_black" class="btn btn-default"><i class="icon-globe"></i>页面查看</a>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th width="10%">名称</th>
                        <th>内容</th>
                    </tr>
                </thead>
                <tbody>
                                         
                                                <tr>                    
                            <td class="text-right">Id：</td>
                            <td>{$data.id}</td>    
                        </tr>
                                                         
                                                <tr>                    
                            <td class="text-right">老师：</td>
                            <td>{$data.tid}</td>    
                        </tr>
                                                         
                                                <tr>                    
                            <td class="text-right">分类：</td>
                            <td>{$data.cid}</td>    
                        </tr>
                                                         
                                                <tr>                    
                            <td class="text-right">标题：</td>
                            <td>{$data.title}</td>    
                        </tr>
                                                         
                                                    <tr>                    
                                <td class="text-right">图片：</td>
                                <td><img src="{$data.photo}" height="100"/></td>                    
                            </tr>
                                                             
                                                <tr>                    
                            <td class="text-right">老师名字：</td>
                            <td>{$data.tname}</td>    
                        </tr>
                                                         
                                                <tr>                    
                            <td class="text-right">发布者：</td>
                            <td>{$data.author}</td>    
                        </tr>
                                                         
                                                <tr>                    
                            <td class="text-right">类型：</td>
                            <td>{$data.type}</td>    
                        </tr>
                                                         
                                                <tr>                    
                            <td class="text-right">内容：</td>
                            <td>{$data.content}</td>    
                        </tr>
                                                         
                                                <tr>                    
                            <td class="text-right">权限：</td>
                            <td>{$data.auth}</td>    
                        </tr>
                                                         
                                                <tr>                    
                            <td class="text-right">点赞数：</td>
                            <td>{$data.zan_num}</td>    
                        </tr>
                                                         
                                                <tr>                    
                            <td class="text-right">添加时间：</td>
                            <td>{$data.addtime}</td>    
                        </tr>
                                                    </tbody>
            </table>
        </div>
    </div>
<include file="Public:footer" />
</body>
</html>
