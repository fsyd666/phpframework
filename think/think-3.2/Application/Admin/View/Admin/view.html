<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>无标题文档</title>
    <include file="Public:import" />
</head>
<body>
    <div class="mybreadcrumb">
        <ol class="breadcrumb">
            <li><a href="__MODULE__" target="_top"><i class="icon-home"></i>主页</a></li>
            <li><a href="__URL__/index">后台用户管理</a></li>
            <li class="active">详细</li>
        </ol>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">后台用户的详细页-{$data.name}<a href="javascript:history.back()" class="pull-right">返回</a></div>
        <div class="panel-body">
            <div class="box_header">
                <div class="btn-group pull-left"> 
                    <a href="__URL__/add" class="btn btn-success"><i class="icon-plus"></i>添加</a>
                    <a href="__URL__/remove/id/{$data.id}" onclick="return confirm('确定删除?');" class="btn btn-default"><i class="icon-remove"></i>删除</a>
                </div>
                <div class="pull-right">
                    <a href="__APP__/Home/index"  target="_black" class="btn btn-default"><i class="icon-globe"></i>页面查看</a>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th width="10%">名称</th>
                        <th>内容</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>                    
                        <td class="text-right">ID：</td>
                        <td>{$data.id}</td>                    
                    </tr>
                    <tr>                    
                        <td class="text-right">用户名：</td>
                        <td>{$data.user}</td>                    
                    </tr>
                    <tr>                    
                        <td class="text-right">密码：</td>
                        <td>{$data.pwd}</td>                    
                    </tr>
                    <tr>                    
                        <td class="text-right">昵称：</td>
                        <td>{$data.nickname}</td>                    
                    </tr>
                    <tr>                    
                        <td class="text-right">状态：</td>
                        <td>{$data.status}</td>                    
                    </tr>
                    <tr>                    
                        <td class="text-right">最后登录日期：</td>
                        <td>{$data.last_date}</td>                    
                    </tr>
                    <tr>                    
                        <td class="text-right">最后登录IP：</td>
                        <td>{$data.last_ip}</td>                    
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
<include file="Public:footer" />
</body>
</html>
