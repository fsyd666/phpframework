<!doctype html>
<html>

<meta charset="utf-8">

<link rel="shortcut icon" href="__PUBLIC__/image/favicon.ico" />

<frameset rows="45,*" cols="*" frameborder="no" border="0" framespacing="0">
  <frame src="{:U('Index/top')}" name="topFrame" scrolling="No" noresize="noresize" id="topFrame" title="topFrame" />

    <frame src="{:U('Index/left')}" name="leftFrame" scrolling="auto" noresize="noresize" id="leftFrame" title="leftFrame" />
    <frame src="{:U('Index/main')}" name="mainFrame" id="mainFrame" title="mainFrame" />
  </frameset>
</frameset>
<noframes>
<body>
</body>
</noframes>
</html>
