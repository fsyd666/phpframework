
<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>后台管理登路</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->

        <link rel="stylesheet" href="__PUBLIC__/css/supersized.css">
        <link rel="stylesheet" href="__PUBLIC__/css/login.css">
        <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">              
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
                <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script src="__PUBLIC__/js/jquery1.11.1.min.js" type="text/javascript"></script>
        <script>
            $(function(){
                $('#captcha_img').click();
            })
        </script>
    </head>

    <body style="background-image:url(__PUBLIC__/image/bg4_1920x1200.jpg)">

        <div class="page-container">
            <div class="main_box">
                <div class="login_box">
                    <div class="login_logo">
                        <img src="__PUBLIC__/image/logo.png" >
                    </div>

                    <div class="login_form">
                        <form action="__URL__/chkuser" id="login_form" method="post">
                            <div class="form-group">
                                <label for="username" class="t">帐　号：</label> 
                                <input id="username" value="" name="username" type="text" class="form-control x319 in" 
                                       autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="password" class="t">密　码：</label> 
                                <input id="password" value="" name="password" type="password" 
                                       class="password form-control x319 in">
                            </div>
                            <div class="form-group">
                                <label for="captcha" class="t">验证码：</label>
                                <input id="captcha" name="captcha" type="text" class="form-control x164 in">
                                <img id="captcha_img" alt="点击更换" title="点击更换" onclick="javascript:this.src = '__URL__/verify/' + new Date()" src="__URL__/verify" class="m" style="margin-left:19px;">
                            </div>
                            <div class="form-group">
                                <label class="t"></label>
                                <label for="remember" class="m">
                                    <input id="remember" name="remember" type="checkbox" value="true">&nbsp;记住登陆账号!</label>
                            </div>
                            <div class="form-group space">
                                <label class="t"></label>　　　
                                <input type="submit"  id="submit_btn" 
                                       class="btn btn-primary btn-lg" value="&nbsp;登&nbsp;录&nbsp" />
                                <input type="reset" value="&nbsp;重&nbsp;置&nbsp;" class="btn btn-default btn-lg">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="bottom">Copyright &copy; 2014 - 2015 <a href="#">系统登陆</a></div>
            </div>
        </div>
    </body>
</html>
